[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

# Markers
markers =
    smoke: Quick smoke tests
    integration: Integration tests
    performance: Performance tests
    swimmers: Swimmer endpoint tests
    races: Race endpoint tests

# Logging
log_cli = true
log_cli_level = INFO